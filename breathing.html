<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            pointer-events: none;
            user-select: none;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- 
        Substitua o src pelo caminho do seu vídeo
        Exemplo: src="/caminho/do/seu/video.mp4"
        -->
        <video
            autoplay
            loop
            muted
            playsinline
            src="breathing.mp4"
            nocontrols>
        </video>
    </div>
</body>
</html>
